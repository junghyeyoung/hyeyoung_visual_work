<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document3.html</title>
    <style>
        p{
            color: blue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            text-align: center;
            line-height: 100px;
            transition: margin-left 0.4s ease-out;
        }

    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, nisi consectetur beatae tenetur doloremque minus voluptates libero quidem aliquid fuga at corporis doloribus eius laudantium amet excepturi culpa. Natus, neque.</p>
    <div class="box" onclick="move()">눌러보셈</div><br>
    <button onclick="reset()">Reset</button>
    <script>
        //함수 안에서 사용할 변수를 페이지 로딩 시점에 미리 조기값을 대입해서 만들어 둔다.
        let mLeft=0;

        //실행할 code를 함수안에 준비해 둔다.
        let move=()=>{
            //grobal 영역에 선언된 변수 사용 가능
            // mLeft = mLeft+100;
            mLeft += 100;
            console.log(mLeft);

            document.querySelector("div").style.marginLeft = mLeft+"px";
        };
        let reset=()=>{
            mLeft=0;
            document.querySelector("div").style.marginLeft = mLeft+"px";
        }
    </script>
</body>
</html>
