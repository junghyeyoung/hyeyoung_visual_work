<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example.html</title>
    <style>
        .container{
            width: 768px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>친구 목록입니다.</h1>
        <button id="printBtn">출력하기</button>
        <ul id="friendList">

        </ul>
    </div>
    <script>
        let names=["김구라","해골","원숭이","주뎅이","덩어리"]
        //위의 배열에 저장된 이름을 친구 목록에 출력해 보세요.
        //페이지 오픈 시점에 call 되어질 준비를 한다. 버튼을 눌렀을 때 함수가 call 되어짐
        document.querySelector("#printBtn").addEventListener("click",()=>{
            for(let i=0; i<names.length; i++){
                let li=document.createElement("li");
                li.innerText=names[i];
                document.querySelector("#friendList").append(li);
            };
        });
    </script>
</body>
</html>
