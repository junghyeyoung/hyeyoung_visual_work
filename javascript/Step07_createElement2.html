<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_createElement2.html</title>
    <style type="text/css">
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <h1>문서 객체를 javascript 로 만들기 테스트</h1>
    <button id="addBtn">추가하기</button>
    <div class="wrapper">
    <h2>git 테스트를 위한 어쩌구 저쩌구... 제목입니다.</h2>
    <h3> git 테스트가 잘되고 있나요??</h3>
    </div>
    <script>
        document.querySelector("#addBtn").addEventListener("click", (e)=>{
            let p1=document.createElement("p")
            p1.innerText="p1 입니다."
            document.querySelector(".wrapper").append(p1)
        });
    </script>
</body>
</html>
