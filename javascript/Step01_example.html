    <h1> 배열 </h1>
    <script> //여러개의 데이터를 하나로 묶을 때 사용,array type
        let nums=[10,20,30,40,50];
        //아이템 추가
        nums.push(60);
        nums.push(70);

        //특정 index 의 아이템 1개 삭제
        nums.spice(2,1) //2번 인덱스로 부터 1개 삭제
        nums.spice(0,1) //0번 인덱스로 부터 1개 삭제

    //배열의 방의 크기 참조
    let a=nums.length;
    </script>
