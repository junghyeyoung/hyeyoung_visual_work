<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_if.html</title>
</head>
<body>
    <h1>조건부로 실행되는 code 블럭 구성하기</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let name=prompt("이름을 입력하세요!");

        // 만일 입력한 이름이 "김구라" 이면 위의 p 요소에 "주인님 반갑습니다" 라고 출력되도록 프로그래밍
        // 조건 => name 에 "김구라" 가 들어있을 때
        // 조건 => name == "김구라" 이 비교 연산의 결과가 true 일 때

        if(name=="김구라"){
            document.querySelector("#one").innerText="주인님 반갑습니다!";
        };
        
        let isEqual = name == "김구라";

        //결과 값을 if 문 안에서 사용할 수도 있다.
        if(isEqual){
            document.querySelector("two").innerText="주인님 반갑습니다.";
        };
        // boolean type 의 속성 이름은 isEqual, isTrue 식으로 지어야 코드를 확인할 때 보기 편하다.

        
    </script>
</body>
</html>
