<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType9.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>function</strong>의 리턴 type 확인</p>
    <script>
        // undefined 을 리턴하는 함수
        function test(){
            console.log("test() 호출됌");
        }

        // Number type 을 리턴하는 함수
        function getNum(){
            console.log("getNum() 호출됌");
            return 999;
        }

        function getNum2(){
            let num=999;
            console.log("getNum() 호출됌");
            //변수 안에 있는 값을 변수명으로 리턴해 줄 수도 있다.
            return num; //리턴할 데이터를 참조하면 자동으로 참조된 값이 리턴된다.
        }

        // string type 을 리턴하는 함수
        function getName(){
            console.log("getName() 호출됌");
            return "kimgura";
        }

        function getName2(){
            let name="kimgura";
            console.log("getName() 호출됌");
            return name;
        }

        // Boolean type 을 리턴하는 함수
        function isEven(){
            console.log("isEven() 호출됌");
            return true;
        }

        //object type 을 리턴하는 함수
        function getMember(){
            console.log("getMember() 호출됌");
            let mem={num:1, name:"김구라", addr:"노량진"};
            return mem;
        }

        //array type 을 리턴하는 함수
        function getFriends(){
            console.log("gentFriends() 호출됌");
            let friends=["김구라","해골","원숭이","주뎅이","덩어리"];
            return friends;
        }

        let myObj={
            getData:function(){
                let data={num:1, name:"김구라"};
                return data;
            },
            getDatas:function(){
                let datas=["라면","치킨","피자"];
                return datas;
            }
        };
    </script>
</body>
</html>
